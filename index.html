<!DOCTYPE html>
<html>
<head>
	<title>Multilayered map of Nepal</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"/>
	<link rel="stylesheet" href="css/style.css"/>
  
	<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>
  <script src="https://stamen-maps.a.ssl.fastly.net/js/tile.stamen.js"></script>
</head>
<body>
  <section>
    <div id="mapid"></div>
    <div id="layerControls">
        <h4>BaseMaps</h4>
        <input type="radio" name="baseRadioButton" value="openStreetMap" checked>OpenStreetMap <br>
        <input type="radio" name="baseRadioButton" value="stamenToner"  unchecked>StamenToner <br>
        <h4>Overlay Layers</h4>
        <input type="checkbox" class="layerCheckBox" value="districts" unchecked>Districts<br>
        <input type="checkbox" class="layerCheckBox" value="provinces" checked>Provinces<br>
    </div>
    <script type="text/javascript" src="js/mainMapAndToggling.js"></script>
    <script type="text/javascript" src="js/showHideGapaNapaAndDistrictOnClick.js"></script>
  </section>
</body>
</html>
